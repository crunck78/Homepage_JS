<div class="pt-5 bg-black pr-130 pl-130">


    <h2 class="text-center c-blue pb-5">Contact me</h2>


    <div class="d-flex justify-content-center">
        <form class="w-50 p-3 mobile">

            <div class="row">
                <div class="col">
                    <label class="c-white mt-3" for="formGroupExampleInput">Name*</label>
                    <input type="text" class="form-control bg-grey c-white mt-3" placeholder="Enter your name">
                </div>
            </div>

            <div class="form-group">
                <label class="c-white mt-3" for="exampleFormControlInput1">Email*</label>
                <input type="email " class="form-control bg-grey c-white mt-3" id="exampleFormControlInput1"
                    placeholder="Enter your Email adress">
            </div>

            <div class="form-group">
                <label class="c-white mt-3" for="exampleFormControlTextarea1">Message*</label>
                <textarea class="form-control bg-grey c-white mt-3 height" id="exampleFormControlTextarea1" placeholder="Enter your message"
                    rows="3"></textarea>
            </div>

            <div class="d-flex justify-content-end mt-3">
                <a href="/#contact" type="button" class="btn btn-primary btn-lg">Send</a>
            </div>
        </form>



    </div>



</div>
